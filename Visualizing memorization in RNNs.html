  <p>
    While quantitative comparisons are useful, they only provide partial
    insight into the how a recurrent unit memorizes. A model can, for example,
    achieve high accuracy and cross entropy loss by just providing highly accurate
    predictions in cases that only require short-term memorization, while
    being inaccurate at predictions that require long-term
    memorization.
    For example, when autocompleting words in a sentence, a model with only short-term understanding could still exhibit high accuracy completing the ends of words once most of the characters are present.
    However, without longer term contextual understanding it won’t be able to predict words when only a few characters are known.
  </p>
  <p>
    This article presents a qualitative visualization method for comparing
    recurrent units with regards to memorization and contextual understanding.
    The method is applied to the three recurrent units mentioned above: Nested LSTMs, LSTMs, and GRUs.
  </p>

  <p>
    In theory, the time dependency allows it in each iteration to know
    about every part of the sequence that came before. However, this time
    dependency typically causes a vanishing gradient problem that results in
    long-term dependencies being ignored during training

</template></d-cite> generation do not have outputs that are easy to reason about, as they
    require an extensive understanding of either grammar, Chinese poetry, or
    only output a single letter.
  </p>
  <p id="ar-section-autocomplete">
    To this end, this article studies the autocomplete problem. Each character is mapped
    to a target that represents the entire word. The space leading up to the word should also map to that target.
    This prediction based on the space character is in particular useful for showing contextual understanding.
  </p>
  <p>
    The autocomplete problem is quite similar to the text8 generation
    problem: the only difference is that instead of predicting the next letter,
    the model predicts an entire word. This makes the output much more
    interpretable. Finally, because of its close relation to text8 generation,
    existing literature on text8 generation is relevant and comparable,
    in the sense that models that work well on text8 generation should work
    well on the autocomplete problem.
  </p>

  <p>
    The autocomplete dataset is constructed from the full
    <a href="http://mattmahoney.net/dc/textdata.html">text8</a> dataset. The
    recurrent neural networks used to solve the problem have two layers, each
    with 600 units. There are three models, using GRU, LSTM, and Nested LSTM.
    See <a href="https://distill.pub/2019/memorization-in-rnns/#appendix-autocomplete">the appendix</a> for more details.
  </p>

  <p>
    Let’s highlight three specific situations:
  </p>
  <figure>
    <div id="ar-walkthrough">
      <div class="ar-walkthrough-step ar-walkthrough-selected">
        <div class="ar-walkthrough-number">1</div>
        <div class="ar-walkthrough-text">
          <p>
          Observe how the models predict the word “learning” with <a href="javascript:connectivitySetIndex(106);">only the first two
          characters as input</a>. The Nested LSTM model barely uses past
          information and thus only suggests common words starting with the letter “l”.
          </p>
          <p>
          In contrast, the LSTM and GRU models both suggests the word “learning”.
          The GRU model shows stronger connectivity with the word “advanced”,
          and we see in the suggestions that it predicts a higher probability for “learning” than the LSTM model.
          </p>
        </div>
      </div>
      <div class="ar-walkthrough-step">
        <div class="ar-walkthrough-number">2</div>
        <div class="ar-walkthrough-text">
          <p>
          Examine how the models predict the word “grammar”.
          This word appears twice; when it appears for the first time the models have very little context.
          Thus, no model suggests “grammar” until it has
          <a href="javascript:connectivitySetIndex(32);">seen at least 4 characters</a>.
          </p>
          <p>
          When “grammar” appears for the second time, the models have more context.
          The GRU model is able to predict the word “grammar” with only <a href="javascript:connectivitySetIndex(159);">
          1 character from the word itself</a>. The LSTM and Nested LSTM again
          need <a href="javascript:connectivitySetIndex(162);">at least 4 characters</a>.
          </p>
        </div>
      </div>
      <div class="ar-walkthrough-step">
        <div class="ar-walkthrough-number">3</div>
        <div class="ar-walkthrough-text">
          <p>
            Finally, let’s look at predicting the word “schools”
            <a href="javascript:connectivitySetIndex(141);">
            given only the first character</a>. As in the other cases,
            the GRU model seems better at using past information for
            contextual understanding.
          </p>
          <p>
            What makes this case noteworthy is how the LSTM model appears to
            use words from almost the entire sentence as context. However,
            its suggestions are far from correct and have little to do
            with the previous words it seems to use in its prediction.
            This suggests that the LSTM model in this setup is capable of
            long-term memorization, but not long-term contextual understanding.
          </p>
        </div>
      </div>
      <div class="ar-walkthrough-pages">
        <span class="ar-walkthrough-page" data-connectivity-index="106">1</span>
        <span class="ar-walkthrough-page" data-connectivity-index="159">2</span>
        <span class="ar-walkthrough-page" data-connectivity-index="141">3</span>
      </div>
    </div>
    <figcaption>
      <em>The colored number links above change the connectivity figure’s displayed timestep and explanation.</em>
    </figcaption>
  </figure>
  <p>
    These observations show that the connectivity visualization is a powerful tool
    for comparing models in terms of which previous inputs they use for contextual understanding.
    However, it is only possible to compare models on the same dataset, and
    on a specific example. As such, while these observations may show that
    Nested LSTM is not very capable of long-term contextual understanding in this example;
    these observations may not generalize to other datasets or hyperparameters.
  </p>
  <h3 id="future-work">Future work; quantitative metric</h3>
  <p>
    From the above observations it appears that short-term contextual understanding
    often involves the word that is being predicted itself. That is, the models switch to
    using previously seen letters from the word itself, as more letters become
    available. In contrast, at the beginning of predicting a word, models — especially the
    GRU network — use previously seen words as context for the prediction.
  </p>
  <p>
    This observation suggests a quantitative metric: measure the accuracy given
    how many letters from the word being predicted are already known.
    It is not clear that this is best quantitative metric: it is highly problem dependent,
    and it also doesn’t summarize the model to a single number, which one may wish for a more direct comparison.
   </p>

       <strong>Accuracy Graph</strong>: shows the accuracy
       given a fixed number of characters in a word that the RNN has seen.
       0 characters mean that the RNN has only seen the space leading up

   <p>
     These results suggest that the GRU model is better at long-term contextual
     understanding, while the LSTM model is better at short-term contextual
     understanding. These observations are valuable, as it justifies why the
     <a href="https://distill.pub/2019/memorization-in-rnns/#ar-overall-accuracy">overall accuracy of the GRU and LSTM models
     </a> are almost identical, while the connectivity visualization shows that
     the GRU model is far better at long-term contextual understanding.
   </p>
   <p>
     While more detailed quantitative metrics like this provides new insight,
     qualitative analysis like the connectivity figure presented
     in this article still has great value. As the connectivity visualization gives an
     intuitive understanding of how the model works, which a quantitative metric
     cannot. It also shows that a wrong prediction can still be considered a
     useful prediction, such as a synonym or a contextually reasonable
     prediction.
   </p> -->

  <p>

  <p>
    Much more valuable is that this visualization method makes it possible
    to intuitively understand how the models are different, to a much higher
    degree than just looking at accuracy and cross entropy. For this application,
    it is clear that the GRU model uses repeating words and semantic meaning
    of past words to make its prediction, to a much higher degree than the LSTM
    and Nested LSTM models. This is both a valuable insight when choosing the
    final model, but also essential knowledge when developing better models
    in the future.

  <h3 id="appendix-nestedlstm">Nested LSTM</h3>
  <p>
    The Nested LSTM unit attempt to solve the long-term memorization from a
    more practical point of view. Where the standard LSTM unit solves the
    vanishing gradient problem by adding internal memory, and the GRU attempt
    to be a faster solution than LSTM by using no internal memory, the Nested
    LSTM goes in the opposite direction of GRU by adding additional memory to
    the unit <d-cite key="moniz2018nlstm"><template shadowrootmode="open">

    The idea here is that adding additional memory to the unit allows for more

  <figure>

      <strong>Nested LSTM:</strong> makes the cell update depend on another

  <p>
    The additional memory is integrated into the LSTM unit by changing how the
    cell value <math-latex latex="c_\ell^t"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><msubsup><mi>c</mi><mi mathvariant="normal">ℓ</mi><mi>t</mi></msubsup></mrow><annotation encoding="application/x-tex">c_\ell^t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height: 0.793556em;"></span><span class="strut bottom" style="height: 1.07666em; vertical-align: -0.283108em;"></span><span class="base"><span class="mord"><span class="mord mathit">c</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height: 0.793556em;"><span class="" style="top: -2.41689em; margin-left: 0em; margin-right: 0.05em;"><span class="pstrut" style="height: 2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">ℓ</span></span></span><span class="" style="top: -3.063em; margin-right: 0.05em;"><span class="pstrut" style="height: 2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathit mtight">t</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height: 0.283108em;"></span></span></span></span></span></span></span></span></math-latex> is updated. Instead of
    defining the cell value update as <math-latex latex="
      c_\ell^t = i_\ell^t \odot z_\ell^t + f_\ell^t \odot c_\ell^{t-1}
    "><span class="katex"><span class="katex-mathml"><math><semantics><mrow><msubsup><mi>c</mi><mi mathvariant="normal">ℓ</mi><mi>t</mi></msubsup><mo>=</mo><msubsup><mi>i</mi><mi mathvariant="normal">ℓ</mi><mi>t</mi></msubsup><mo>⊙</mo><msubsup><mi>z</mi><mi mathvariant="normal">ℓ</mi><mi>t</mi></msubsup><mo>+</mo><msubsup><mi>f</mi><mi mathvariant="normal">ℓ</mi><mi>t</mi></msubsup><mo>⊙</mo><msubsup><mi>c</mi><mi mathvariant="normal">ℓ</mi><mrow><mi>t</mi><mo>−</mo><mn>1</mn></mrow></msubsup></mrow><annotation encoding="application/x-tex">

    <math-latex display-mode="" latex="

    "><span class="katex-display"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><msubsup><mi>c</mi><mi mathvariant="normal">ℓ</mi><mi>t</mi></msubsup><mo>=</mo><mrow><mi mathvariant="normal">L</mi><mi mathvariant="normal">S</mi><mi mathvariant="normal">T</mi><mi mathvariant="normal">M</mi></mrow><mo>(</mo><msubsup><mi>i</mi><mi mathvariant="normal">ℓ</mi><mi>t</mi></msubsup><mo>⊙</mo><msubsup><mi>z</mi><mi mathvariant="normal">ℓ</mi><mi>t</mi></msubsup><mo separator="true">,</mo><msubsup><mi>f</mi><mi mathvariant="normal">ℓ</mi><mi>t</mi></msubsup><mo>⊙</mo><msubsup><mi>c</mi><mi mathvariant="normal">ℓ</mi><mrow><mi>t</mi><mo>−</mo><mn>1</mn></mrow></msubsup><mo>)</mo></mrow><annotation encoding="application/x-tex">

  <p>
    The complete set of equations then becomes:
    <math-latex display-mode="" latex="\begin{aligned}
      i_\ell^t &amp;= \sigma_i(IW_{\ell-1, \ell} h_{\ell-1}^{t} + IW_{\ell, \ell} h_{\ell}^{t-1}) \\

ight: 0.03588em;">σ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height: 0.336108em;"><span class="" style="top: -2.55em; margin-left: -0.03588em; margin-right: 0.05em;"><span class="pstrut" style="height: 2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathit mtight">h</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height: 0.15em;"></span></span></span></span></span><span class="mopen">(</span><span class="mord"><span class="mord mathit">c</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height: 0.843556em;"><span class="" style="top: -2.453em; margin-left: 0em; margin-right: 0.05em;"><span class="pstrut" style="height: 2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">ℓ</span></span></span></span><span class="" style="top: -3.113em; margin-right: 0.05em;"><span class="pstrut" style="height: 2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathit mtight">t</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height: 0.247em;"></span></span></span></span></span><span class="mclose">)</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height: 4.32232em;"></span></span></span></span></span></span></span></span></span></span></math-latex>
  </p>
  <p>
    Like in vanilla LSTM, the gate activation functions <math-latex latex="
    \left(\sigma_i(\cdot), \sigma_f(\cdot), \text{ and } \sigma_o(\cdot)\right)
    "><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mrow><mo fence="true">(</mo><msub><mi>σ</mi><mi>i</mi></msub><mo>(</mo><mo>⋅</mo><mo>)</mo><mo separator="true">,</mo><msub><mi>σ</mi><mi>f</mi></msub><mo>(</mo><mo>⋅</mo><mo>)</mo><mo separator="true">,</mo><mtext>&nbsp;and&nbsp;</mtext><msub><mi>σ</mi><mi>o</mi></msub><mo>(</mo><mo>⋅</mo><mo>)</mo><mo fence="true">)</mo></mrow></mrow><annotation encoding="application/x-tex">
    \left(\sigma_i(\cdot), \sigma_f(\cdot), \text{ and } \sigma_o(\cdot)\right)
    </annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height: 0.75em;"></span><span class="strut bottom" style="height: 1.03611em; vertical-align: -0.286108em;"></span><span class="base"><span class="minner"><span class="mopen delimcenter" style="top: 0em;">(</span><span class="mord"><span class="mord mathit" style="margin-right: 0.03588em;">σ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height: 0.311664em;"><span class="" style="top: -2.55em; margin-left: -0.03588em; margin-right: 0.05em;"><span class="pstrut" style="height: 2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathit mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height: 0.15em;"></span></span></span></span></span><span class="mopen">(</span><span class="mord">⋅</span><span class="mclose">)</span><span class="mpunct">,</span><span class="mord rule" style="margin-right: 0.166667em;"></span><span class="mord"><span class="mord mathit" style="margin-right: 0.03588em;">σ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height: 0.336108em;"><span class="" style="top: -2.55em; margin-left: -0.03588em; margin-right: 0.05em;"><span class="pstrut" style="height: 2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathit mtight" style="margin-right: 0.10764em;">f</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height: 0.286108em;"></span></span></span></span></span><span class="mopen">(</span><span class="mord">⋅</span><span class="mclose">)</span><span class="mpunct">,</span><span class="mord rule" style="margin-right: 0.166667em;"></span><span class="mord text"><span class="mord">&nbsp;and&nbsp;</span></span><span class="mord"><span class="mord mathit" style="margin-right: 0.03588em;">σ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height: 0.151392em;"><span class="" style="top: -2.55em; margin-left: -0.03588em; margin-right: 0.05em;"><span class="pstrut" style="height: 2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathit mtight">o</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height: 0.15em;"></span></span></span></span></span><span class="mopen">(</span><span class="mord">⋅</span><span class="mclose">)</span><span class="mclose delimcenter" style="top: 0em;">)</span></span></span></span></span></math-latex> are usually the simoid activation function. However,
    only the <math-latex latex="\sigma_h(\cdot)"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><msub><mi>σ</mi><mi>h</mi></msub><mo>(</mo><mo>⋅</mo><mo>)</mo></mrow><annotation encoding="application/x-tex">\sigma_h(\cdot)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height: 0.75em;"></span><span class="strut bottom" style="height: 1em; vertical-align: -0.25em;"></span><span class="base"><span class="mord"><span class="mord mathit" style="margin-right: 0.03588em;">σ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height: 0.336108em;"><span class="" style="top: -2.55em; margin-left: -0.03588em; margin-right: 0.05em;"><span class="pstrut" style="height: 2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathit mtight">h</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height: 0.15em;"></span></span></span></span></span><span class="mopen">(</span><span class="mord">⋅</span><span class="mclose">)</span></span></span></span></math-latex> is set to
    <math-latex latex="\tanh(\cdot)"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>tanh</mi><mo>⁡</mo><mo>(</mo><mo>⋅</mo><mo>)</mo></mrow><annotation encoding="application/x-tex">\tanh(\cdot)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height: 0.75em;"></span><span class="strut bottom" style="height: 1em; vertical-align: -0.25em;"></span><span class="base"><span class="mop">tanh</span><span class="mopen">(</span><span class="mord">⋅</span><span class="mclose">)</span></span></span></span></math-latex>. While,
    <math-latex latex="\sigma_z(\cdot)"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><msub><mi>σ</mi><mi>z</mi></msub><mo>(</mo><mo>⋅</mo><mo>)</mo></mrow><annotation encoding="application/x-tex">\sigma_z(\cdot)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height: 0.75em;"></span><span class="strut bottom" style="height: 1em; vertical-align: -0.25em;"></span><span class="base"><span class="mord"><span class="mord mathit" style="margin-right: 0.03588em;">σ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height: 0.151392em;"><span class="" style="top: -2.55em; margin-left: -0.03588em; margin-right: 0.05em;"><span class="pstrut" style="height: 2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathit mtight" style="margin-right: 0.04398em;">z</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height: 0.15em;"></span></span></span></span></span><span class="mopen">(</span><span class="mord">⋅</span><span class="mclose">)</span></span></span></span></math-latex> is just the identity
    function, otherwise two non-linear activation functions would be applied
    on the same scalar without any change, except for the multiplication by
    the input gate. The activation functions for  <math-latex latex="
    \mathrm{LSTM}(\cdot, \cdot)"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mrow><mi mathvariant="normal">L</mi><mi mathvariant="normal">S</mi><mi mathvariant="normal">T</mi><mi mathvariant="normal">M</mi></mrow><mo>(</mo><mo>⋅</mo><mo separator="true">,</mo><mo>⋅</mo><mo>)</mo></mrow><annotation encoding="application/x-tex">
    \mathrm{LSTM}(\cdot, \cdot)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height: 0.75em;"></span><span class="strut bottom" style="height: 1em; vertical-align: -0.25em;"></span><span class="base"><span class="mord"><span class="mord mathrm">L</span><span class="mord mathrm">S</span><span class="mord mathrm">T</span><span class="mord mathrm">M</span></span><span class="mopen">(</span><span class="mord">⋅</span><span class="mpunct">,</span><span class="mord rule" style="margin-right: 0.166667em;"></span><span class="mord">⋅</span><span class="mclose">)</span></span></span></span></math-latex> remains the same.
  </p>
  <p>
    The abstraction, of how to combine the input with the cell value, allows
    for a lot of flexibility. Using this abstraction, it is not only possible
    to add one extra internal memory state but the internal
    <math-latex latex="\mathrm{LSTM}(\cdot, \cdot)"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mrow><mi mathvariant="normal">L</mi><mi mathvariant="normal">S</mi><mi mathvariant="normal">T</mi><mi mathvariant="normal">M</mi></mrow><mo>(</mo><mo>⋅</mo><mo separator="true">,</mo><mo>⋅</mo><mo>)</mo></mrow><annotation encoding="application/x-tex">\mathrm{LSTM}(\cdot, \cdot)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height: 0.75em;"></span><span class="strut bottom" style="height: 1em; vertical-align: -0.25em;"></span><span class="base"><span class="mord"><span class="mord mathrm">L</span><span class="mord mathrm">S</span><span class="mord mathrm">T</span><span class="mord mathrm">M</span></span><span class="mopen">(</span><span class="mord">⋅</span><span class="mpunct">,</span><span class="mord rule" style="margin-right: 0.166667em;"></span><span class="mord">⋅</span><span class="mclose">)</span></span></span></span></math-latex> unit can
    recursively be replaced by as many internal
    <math-latex latex="\mathrm{NLSTM}(\cdot, \cdot)"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mrow><mi mathvariant="normal">N</mi><mi mathvariant="normal">L</mi><mi mathvariant="normal">S</mi><mi mathvariant="normal">T</mi><mi mathvariant="normal">M</mi></mrow><mo>(</mo><mo>⋅</mo><mo separator="true">,</mo><mo>⋅</mo><mo>)</mo></mrow><annotation encoding="application/x-tex">\mathrm{NLSTM}(\cdot, \cdot)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height: 0.75em;"></span><span class="strut bottom" style="height: 1em; vertical-align: -0.25em;"></span><span class="base"><span class="mord"><span class="mord mathrm">N</span><span class="mord mathrm">L</span><span class="mord mathrm">S</span><span class="mord mathrm">T</span><span class="mord mathrm">M</span></span><span class="mopen">(</span><span class="mord">⋅</span><span class="mpunct">,</span><span class="mord rule" style="margin-right: 0.166667em;"></span><span class="mord">⋅</span><span class="mclose">)</span></span></span></span></math-latex> units as
    one would wish, thereby adding even more internal memory.
  </p>
  <h3 id="appendix-lstm">Long Short-Term Memory</h3>
  <p>
  The equations defining <math-latex latex="
  \mathrm{LSTM}(\cdot, \cdot)"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mrow><mi mathvariant="normal">L</mi><mi mathvariant="normal">S</mi><mi mathvariant="normal">T</mi><mi mathvariant="normal">M</mi></mrow><mo>(</mo><mo>⋅</mo><mo separator="true">,</mo><mo>⋅</mo><mo>)</mo></mrow><annotation encoding="application/x-tex">
  \mathrm{LSTM}(\cdot, \cdot)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height: 0.75em;"></span><span class="strut bottom" style="height: 1em; vertical-align: -0.25em;"></span><span class="base"><span class="mord"><span class="mord mathrm">L</span><span class="mord mathrm">S</span><span class="mord mathrm">T</span><span class="mord mathrm">M</span></span><span class="mopen">(</span><span class="mord">⋅</span><span class="mpunct">,</span><span class="mord rule" style="margin-right: 0.166667em;"></span><span class="mord">⋅</span><span class="mclose">)</span></span></span></span></math-latex> as used in <math-latex latex="
  \mathrm{NLSTM}(\cdot, \cdot)"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mrow><mi mathvariant="normal">N</mi><mi mathvariant="normal">L</mi><mi mathvariant="normal">S</mi><mi mathvariant="normal">T</mi><mi mathvariant="normal">M</mi></mrow><mo>(</mo><mo>⋅</mo><mo separator="true">,</mo><mo>⋅</mo><mo>)</mo></mrow><annotation encoding="application/x-tex">
  \mathrm{NLSTM}(\cdot, \cdot)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height: 0.75em;"></span><span class="strut bottom" style="height: 1em; vertical-align: -0.25em;"></span><span class="base"><span class="mord"><span class="mord mathrm">N</span><span class="mord mathrm">L</span><span class="mord mathrm">S</span><span class="mord mathrm">T</span><span class="mord mathrm">M</span></span><span class="mopen">(</span><span class="mord">⋅</span><span class="mpunct">,</span><span class="mord rule" style="margin-right: 0.166667em;"></span><span class="mord">⋅</span><span class="mclose">)</span></span></span></span></math-latex> are:
  <math-latex display-mode="" latex="\begin{aligned}
    \tilde{i}_\ell^t &amp;= \sigma_i(IW_{\ell-1, \ell} \tilde{h}_{\ell-1}^{t} + IW_{\ell, \ell} \tilde{h}_{\ell}^{t-1}) \\
    \tilde{f}_\ell^t &amp;= \sigma_f(FW_{\ell-1, \ell} \tilde{h}_{\ell-1}^{t} + FW_{\ell, \ell} \tilde{h}_{\ell}^{t-1}) \\
    \tilde{o}_\ell^t &amp;= \sigma_o(OW_{\ell-1, \ell} \tilde{h}_{\ell-1}^{t} + OW_{\ell, \ell} \tilde{h}_{\ell}^{t-1}) \\
    \tilde{z}_\ell^t &amp;= \sigma_z(ZW_{\ell-1, \ell} \tilde{h}_{\ell-1}^{t} + ZW_{\ell, \ell} \tilde{h}_{\ell}^{t-1}) \\
    \tilde{c}_\ell^t &amp;= \tilde{i}_\ell^t \odot \tilde{z}_\ell^t + \tilde{f}_\ell^t \odot \tilde{c}_\ell^{t-1} \\

  <h3 id="appendix-autocomplete">Autocomplete Problem</h3>
  <p>
    The autocomplete dataset is constructed from the full
    <a href="http://mattmahoney.net/dc/textdata.html">text8</a> dataset, where
    each observation consists of maximum 200 characters and is ensured not to
    contain partial words. 90% of the observations are used for training,
    5% for validation and 5% for testing.
  </p>
  <p>
    The input vocabulary is a-z, space, and a padding symbol. The output
    vocabulary consists of the <math-latex latex="2^{14} = 16384"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><msup><mn>2</mn><mrow><mn>1</mn><mn>4</mn></mrow></msup><mo>=</mo><mn>1</mn><mn>6</mn><mn>3</mn><mn>8</mn><mn>4</mn></mrow><annotation encoding="application/x-tex">2^{14} = 16384</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="strut" style="height: 0.814108em;"></span><span class="strut bottom" style="height: 0.814108em; vertical-align: 0em;"></span><span class="base"><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height: 0.814108em;"><span class="" style="top: -3.063em; margin-right: 0.05em;"><span class="pstrut" style="height: 2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">1</span><span class="mord mtight">4</span></span></span></span></span></span></span></span></span><span class="mord rule" style="margin-right: 0.277778em;"></span><span class="mrel">=</span><span class="mord rule" style="margin-right: 0.277778em;"></span><span class="mord">1</span><span class="mord">6</span><span class="mord">3</span><span class="mord">8</span><span class="mord">4</span></span></span></span></math-latex>
    most frequent words, and two additional symbols, one for padding and one
    for unknown words. The network is not penalized for predicting padding
    and unknown words wrong.
  </p>
  <p>
    The GRU, LSTM each have 2 layers of 600 units. Similarly, the Nested LSTM
    model has 1 layer of 600 units but with 2 internal memory states.
    Additionally, each model has an input embedding layer and a final dense
    layer to match the vocabulary size.
  </p>
  <figure class="ar-table-container">
    <table class="ar-table">

        <tr><th>Model</th><th>Units</th><th>Layers</th><th>Depth</th><th colspan="3">Parameters</th></tr>

      </thead>
      <tbody>
        <tr><td>GRU</td><td>600</td><td>2</td><td>N/A</td><td>16200</td><td>4323600</td><td>9847986</td>
        </tr><tr><td>LSTM</td><td>600</td><td>2</td><td>N/A</td><td>16200</td><td>5764800</td><td>9847986</td>
        </tr><tr><td>Nested LSTM</td><td>600</td><td>1</td><td>2</td><td>16200</td><td>5764800</td><td>9847986</td>
      </tr></tbody>
    </table>
    <figcaption>
      <strong>Model Configurations:</strong> shows the number of layers, units,
      and parameters for each model.
    </figcaption>
  </figure>
  <p>
    There are 456896 sequences in the training dataset, and a mini-batch size
    of 64 observations is used. A single iteration over the entire dataset
    then corresponds to 7139 mini-batches. The training runs twice over the
    dataset, thus corresponding to trained for 14278 mini-batches. For training,
    Adam optimization is used with default parameters.
  </p>
